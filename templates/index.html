<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background: url('https://wallpaperaccess.com/full/1598237.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-weight: bold;
            padding: 30px;
            border-radius: 15px;
            max-width: 700px;
            margin: 60px auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            color: mediumseagreen;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 12px 40px;
            font-size: 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: mediumseagreen;
            color: white;
        }

        .card {
            margin-top: 40px;
            color: white;
            max-width: 400px;
            background-color: #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        .card-img-top {
            border-radius: 15px 15px 0 0;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Crop Recommendation System <span>ðŸŒ±</span></h1>

    <form action="/predict" method="POST">
        <div class="mb-3">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
        </div>
        <div class="mb-3">
            <label for="Phosporus">Phosphorus</label>
            <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="0">
        </div>
        <div class="mb-3">
            <label for="Potassium">Potassium</label>
            <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
        </div>
        <div class="mb-3">
            <label for="Temperature">Temperature</label>
            <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="Humidity">Humidity</label>
            <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="pH">pH</label>
            <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required>
        </div>
        <div class="mb-4">
            <label for="Rainfall">Rainfall</label>
            <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
        </div>
    </form>

    {% if result %}
    <div class="card mx-auto">
        <img src="{{url_for('static', filename='img.jpg')}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Recommended Crop for Cultivation is:</h5>
            <p class="card-text">{{ result }}</p>
        </div>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
